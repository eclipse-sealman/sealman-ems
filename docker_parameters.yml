parameters:
  # parameter used in framework.trusted_headers
  # framework.trusted_headers configuration field had to be separated to this file to safe update by entrypoint.sh
  # in case of this field using "%env()%" is not possible due to bug in symfony with env arrays e.g. %env(csv:XXX)%
  PARAMETER_TRUSTED_HEADERS: "forwarded,x-forwarded-for,x-forwarded-host,x-forwarded-proto,x-forwarded-port,x-forwarded-prefix"
  PARAMETER_TRUSTED_HOSTS: []
  FILESTORAGE_DIR:
  MYSQL_SSL_CA:
  MYSQL_SERVER_VALIDATION: false
  MYSQL_SSL_KEY:
  MYSQL_SSL_CERT:
